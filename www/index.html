<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Around the World</title>
    <!-- Meta -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>

  <body>

    <h2 class="c">Around the World</h2>
    <div id="angle"></div>

    <img id="map" src="map.png">

    <h3 class="c">Where are you pointing?</h3>

    <h4 id="stat-city" class="c">-</h4>

    <table id="stats">
      <thead>
        <tr>
          <th>Statistic</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Population</td>
          <td id="stat-population"></td>
        </tr>
        <tr>
          <td class="c">Area (km<sup>2</sup>)</td>
          <td id="stat-area"></td>
        </tr>
        <tr>
          <td class="c">Density (/km<sup>2</sup>)</td>
          <td id="stat-density"></td>
        </tr>
        <tr>
          <td class="c">Country</td>
          <td id="stat-country"></td>
        </tr>
      </tbody>
    </table>

    <ul id="log"></ul>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/ready.js"></script>

  </body>

</html>
